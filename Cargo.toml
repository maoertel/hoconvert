[package]
name = "hoconvert"
version = "1.0.0"
authors = ["Mathias Oertel <mathias.oertel@pm.me>"]
edition = "2021"
description = "CLI tool to convert HOCON into valid JSON or YAML."
readme = "README.md"
keywords = ["cli", "hocon", "json", "yaml", "converter"]
categories = ["command-line-utilities"]
license = "MIT"
repository = "https://github.com/maoertel/hoconvert"

[dependencies]
clap = { version = "4.2.1", features = ["derive"] }

hocon = "0.9.0"

serde = { version = "1.0.159", features = ["derive"] }
serde_json = "1.0.95"
serde_yaml = "0.9.21"

[dev-dependencies]
predicates = "3.0.2"
assert_cmd = "2.0.10"
